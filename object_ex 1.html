<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 복습1</title>
  </head>
  <body>
    <script>
      var member = {
        id: 123,
        name: "홍길동",
        age: 25,
        adress: "대구",
      };

      document.write(`이름 : ${member.name} <br>`); //이름
      document.write(`아이디 : ${member.id}<br>`); //아이디
      document.write(`나이 : ${member.age}<br>`), //나이
        document.write(`주소 : ${member.adress}<br>`); //주소
    </script>
  </body>
</html>
